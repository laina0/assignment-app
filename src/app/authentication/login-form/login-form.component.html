<!-- https://stackblitz.com/edit/angular-material-login-form?file=src%2Fapp%2Flogin-form.component.ts -->
<mat-card>
    
    <mat-card-title>Se connecter à votre espace</mat-card-title>
    <mat-error *ngIf="error">{{ errorMessage }}</mat-error>
    <mat-card-content>
        
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Adresse email" formControlName="email" type="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Mot de passe" formControlName="password" type="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-button>Se connecter</button>
                <a mat-button routerLink="/register" routerLinkActive="active">Créer un compte?</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
