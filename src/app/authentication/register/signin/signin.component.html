<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      
      <mat-card-header>
        <mat-card-title>Cr√©ation d'un compte</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="form" (ngSubmit)="submit()" class="example-form">
        <mat-error *ngIf="error">{{ errorMessage }}</mat-error>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Username" formControlName="username" type="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="email" matInput placeholder="Email" formControlName="email" type="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Password" formControlName="password" type="password">
          </mat-form-field>
    
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword" type="confirmPassword">
          </mat-form-field>

        </mat-card-content>
  
        <button mat-stroked-button class="btn-block">Enregistrer</button>
  
      </form>
    </mat-card>
  </div>
