<ng-container>
    <mat-toolbar class="example-header" color="primary">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                style="opacity: .8">
            <span class="brand-text font-weight-light">Admin Assignments</span>
        </a>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoader" value="60" color="accent" class="progressbar">
        </mat-progress-bar>        
        <div class="user-panel d-flex">
            <div class="image">
                <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">User Name</a>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.value.fixed"
            [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-chart-pie"></i>
                            <p>
                                Assignments
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-chart-pie"></i>
                            <p>
                                Cours
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
        </mat-sidenav>

        <mat-sidenav-content>            
            <main *ngIf="!formVisible" class="container">
                <button mat-raised-button (click)="onAddAssignmentBtnClick()">
                    Add
                </button>
                <button mat-raised-button (click)="onPopulate()">
                    Populate
                </button>

            </main>

            <app-add-assignment *ngIf="formVisible" (nouvelAssignment)="onNouvelAssignment($event)">

            </app-add-assignment>

            <div class="content">
                <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px grid">
                    <div fxFlex="auto" class="assignment-content">
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="15px grid" cdkDropList
                            #assignmentList="cdkDropList" [cdkDropListData]="assignments"
                            [cdkDropListConnectedTo]="[doneAssignmentList]" class="assignment-list">
                            <div cdkDrag fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%"
                                *ngFor="let assignment of assignments">
                                <mat-card class="mat-elevation-z5" class="assignment-block">
                                    <mat-card-header>
                                        <div mat-card-avatar
                                            [ngStyle]="{'background-image': 'url(' + assignment.cours.photoProf + ')'}">
                                        </div>
                                        <mat-card-title>{{ assignment.nom }}</mat-card-title>
                                        <mat-card-subtitle>{{ assignment.auteur }}</mat-card-subtitle>
                                        <mat-card-subtitle>{{ assignment.dateDeRendu | date }}</mat-card-subtitle>
                                    </mat-card-header>
                                    <img mat-card-sm-image [src]="assignment.cours.photoMatiere">
                                    <mat-card-content>
                                        <p>{{ assignment.remarque }}</p>
                                    </mat-card-content>
                                    <mat-card-actions fxFlexAlign="end" align="end">
                                        <button (click)="onEditAssignement(assignment)" mat-icon-button mat-icon-button
                                            #tooltip="matTooltip" matTooltipPosition="above" matTooltip="Modifier"
                                            matTooltipHideDelay="10">
                                            <mat-icon>mode_edit</mat-icon>
                                        </button>
                                        <button mat-icon-button mat-icon-button #tooltip="matTooltip"
                                            matTooltipPosition="above" matTooltip="Supprimer" matTooltipHideDelay="10">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </div>
                    </div>
                    <div fxFlex="auto" class="assignment-content content-left" cdkDropList
                        #doneAssignmentList="cdkDropList" [cdkDropListData]="assignmentsRendus"
                        [cdkDropListConnectedTo]="[assignmentList]" (cdkDropListDropped)="onDrop($event)">
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="15px grid"
                            class="assignment-list">
                            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" cdkDrag
                                *ngFor="let assignment of assignmentsRendus">
                                <mat-card class="mat-elevation-z5" class="assignment-block">
                                    <mat-card-header>
                                        <div mat-card-avatar
                                            [ngStyle]="{'background-image': 'url(' + assignment.cours.photoProf + ')'}">
                                        </div>
                                        <mat-card-title>{{ assignment.nom }}</mat-card-title>
                                        <mat-card-subtitle>{{ assignment.auteur }}</mat-card-subtitle>
                                        <mat-card-subtitle>{{ assignment.dateDeRendu | date }}</mat-card-subtitle>
                                    </mat-card-header>
                                    <img mat-card-sm-image [src]="assignment.cours.photoMatiere">
                                    <mat-card-content>
                                        <p></p>
                                    </mat-card-content>
                                    <mat-card-actions fxFlexAlign="end" align="end">
                                        <button mat-icon-button #tooltip="matTooltip" matTooltipPosition="above"
                                            matTooltip="Modifier" matTooltipHideDelay="10">
                                            <mat-icon>mode_edit</mat-icon>
                                        </button>
                                        <button mat-icon-button>
                                            <mat-icon mat-icon-button #tooltip="matTooltip" matTooltipPosition="above"
                                                matTooltip="Supprimer" matTooltipHideDelay="10">delete</mat-icon>
                                        </button>
                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #notationDialogTemplate>
                <div class="container" novalidate>
                    <form [formGroup]="formNotation" (ngSubmit)="submit()" class="form">
                        <mat-form-field class="form-element">
                            <mat-label>Note</mat-label>
                            <input type="number" matInput formControlName="notation" name="notation">
                        </mat-form-field>

                        <mat-form-field class="form-element">
                            <mat-label>Remarque</mat-label>
                            <textarea matInput matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
                                formControlName="remarque" name="remarque"></textarea>
                        </mat-form-field>

                        <div class="form-element">
                            <button mat-raised-button type="submit" mat-flat-button [color]="primary"
                                [disabled]="!formNotation.valid">
                                Modifier
                            </button>
                            <button mat-raised-button [color]="color" [disabled]="disabled" (click)="closeDialog()">
                                Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </ng-template>
            <!-- content -->
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mat-toolbar class="example-footer" color="primary" >Footer
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    </mat-toolbar>
</ng-container>
